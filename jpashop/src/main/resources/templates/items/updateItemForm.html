<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>메뉴 수정</title>
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <form th:object="${form}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label th:for="name">메뉴명</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="메뉴명을 입력하세요">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="isOrderable">주문 가능 여부</label>
            <select th:field="*{isOrderable}" class="form-control">
                <option th:each="status : ${availableStatuses}"
                        th:value="${status}"
                        th:text="${status}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label th:for="isIceAvailable">아이스 가능 여부</label>
            <input type="checkbox" th:field="*{isIceAvailable}">
        </div>
        <div class="form-group">
            <label th:for="isHotAvailable">핫 가능 여부</label>
            <input type="checkbox" th:field="*{isHotAvailable}">
        </div>
        <div class="form-group">
            <label th:for="categoryId">카테고리</label>
            <select th:field="*{categoryId}" class="form-control">
                <option value="">카테고리 선택</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}"
                        th:text="${category.name}">
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
