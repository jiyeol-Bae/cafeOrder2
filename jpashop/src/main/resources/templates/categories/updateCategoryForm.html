<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>카테고리 수정</title>
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
  <form th:object="${form}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="form-group">
      <label th:for="name">카테고리명</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="카테고리명을 입력하세요">
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    </div>
    <div class="form-group">
      <label th:for="description">설명</label>
      <input type="text" th:field="*{description}" class="form-control" placeholder="설명을 입력하세요">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div th:replace="fragments/footer :: footer"></div>
</div>
</body>
</html>
